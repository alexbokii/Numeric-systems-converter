<!DOCTYPE html>
<html>
<head>
  <title>Numerical system's converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="short-var.js"></script>
</head>
<body>
  <section id="wrapper">
    <head>
      <h1>Numerical system converter</h1>
    </head>
    <div id="inputs">
      <div class="system">
        <input type="number" id="decimal" placeholder="decimal">
      </div>
      <div class="system">
        <input type="number" id="binary" placeholder="binary" pattern="[01]*">
      </div>
      <div class="system">
        <input type="number" id="octal" placeholder="octal" pattern="[0-7]*">
      </div>
      <div class="system">
        <input type="text" id="hexadecimal" placeholder="hexadecimal">
      </div>
    </div>
  </section>
</body>
</html>
